<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div class="container">
        <img src="css/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 50%;">
        <hr>
        <h4>Please fill in this form to create an account.</h4>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="first Name" th:field="*{firstname}" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" th:field="*{lastname}" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="Email" placeholder="Email" th:field="*{email}" required>

        <!-- Display error message if it exists -->
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password" th:field="*{password}" required>

        <button type="submit" class="registerbtn">Register</button>
        <p>Already have an account? <a style="trext-decoration: none;" th:href="@{/loginPage}">Login</a>.</p>
    </div>
</form>
</body>
</html>
