<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>QR Code Scanner</title>
</head>
<body style="padding-top: 0%; margin: 0%;">
<div class="container2">
  <a style="display: block;  height: 9%;" href="form">
  <img src="css/logo.png" alt="Logo" style="display: block; width: 20%; height: 9%;">
  </a>
  <a style="text-decoration: none; width: 20%; height: 9%;" href="scan">
    <button type="submit" class="scannerBtn" >Scan Code</button>
  </a>
</div>
<div class="container">
<h1>QR Code Scanner</h1>
<video id="reader"></video>
 <div class="img-bg"></div>
<button id="startScannerButton" class="registerbtn">Start Scanner</button>
</div>
<div class="container3">
  <div class="containerTable">
<table style="margin: auto;" id="qrTable">
  <thead>
  <tr>
    <th>Producer Name</th>
    <th>Batch No</th>
    <th>Product Type</th>
    <th>Product Item</th>
    <th>Production Date</th>
    <th>Expiry Date</th>
    <th>Location</th>
    <th>Quantity</th>
    <th>Vehicle Number</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
</div>
</div>
<button id="saveButton" class="registerbtn">Save</button>
<script src="https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.umd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
